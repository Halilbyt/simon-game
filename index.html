<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link type="image/png" rel="icon" href="simon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/28f6175930.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 id="header-text">Press a Key to Start</h1>
    </header>
    <main>
        <div class="container-area">
            <div class="elements-row">
                <div id="green" class="btn green-box"></div>
                <div id="red"  class="btn red-box"></div>                
            </div>
            <div class="elements-row-2">
                <div id="yellow"  class="btn yellow-box"></div>
                <div id="blue"  class="btn blue-box"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-area">
            @Created by Halil Ibrahim Bayat
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
